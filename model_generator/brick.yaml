name: model_generator
description: A fast solution to convert a json file to dart class for API usage.
repository: https://github.com/koukibadr/mason-bricks
version: 0.2.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.57 <0.1.0"
vars:
  class_name:
    type: string
    description: Dart class name to create
    prompt: What is your dart class name?
  json_path:
    type: string
    description: JSON file path
    prompt: JSON file path ?
  remove_json:
    type: boolean
    description: Indicate wether to remove or not the json after generating the dart class
    prompt: Delete json after generating dart class?
