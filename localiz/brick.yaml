name: localiz
description: Ease and Speed up Internationalizing Flutter Apps 
repository: https://github.com/koukibadr/B-Bricks
version: 1.0.0+1
environment:
  mason: ">=0.1.0-dev.51 <0.1.0"
vars:
  languages:
    type: array
    values:
      - English (en)
      - Arabic (ar)
      - Chinese (zh-CN)
      - Spanish (es)
      - French (fr-FR)
    prompt: Choose language to include in your app?
    description: The languages that will be added to flutter project