name: localiz
description: Ease and Speed up Internationalizing Flutter Apps 
repository: https://github.com/koukibadr/mason-bricks
version: 1.2.1+1
environment:
  mason: ">=0.1.0-dev.51 <0.1.0"
vars:
  languages:
    type: array
    values:
      - English (en)
      - Arabic (ar)
      - Chinese (zh-CN)
      - Spanish (es)
      - French (fr-FR)
    prompt: What are the languages you want to include?
    description: The languages that will be added to flutter project
  have_gemini_api:
    type: boolean
    default: false
    prompt: Do you want to configure Gemini API Key for ARB Translations?
    description: Indicate if the localization config will have gemini api key or not